<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
      <title>Message Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="form1" runat="server">
    <div class="container-fluid">
        <br />
     <div class="row">
                <div class="col-md-3 col-md-offset-1 col-xs-offset-2">
                    <img src="images/logo.jpg" height="160" />
                </div>
                <div class="col-md-6">
                    <br />
                    <br />
                    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; font-weight: bold">Find My Whanau</h1>
                </div>
            </div>
            <br />
            <div class="row" style="border-bottom: 2px solid black">
            </div>
            <div class="row" style="border: 1px solid black; background-color: #90EE90">
                <div class="col-md-2">
                    <h2 class="text-center" style="background-color: #90EE90; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Profile</h2>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center" style="background-color: #90EE90; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Add whanau</h2>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center" style="background-color: #90EE90; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Find my whanau</h2>
                </div>
                <div class="col-md-4">
                    <h2 class="text-center" style="background-color: #90EE90; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Message my whanau </h2>
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <img src="images/message.png" height="130" />
                </div>
                <br />
                <br />
                <div class="col-md-5">
                    <div class="input-group">
                        <input id="name inputlg" type="text" class="form-control input-lg" style="width: 400px; margin-left:30px" name="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-4 col-md-offset-5" style="margin-left:35px">
                    <asp:Button ID="Button1" CssClass="btn btn-default" Width="130" Font-Bold="true" Font-Size="Large"  runat="server" Text="Send" />
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <div class="contain1" style="height: 100px; width: 200px; border: 1px solid black">
                        <h2 style="text-align: center"><mark>I am here</mark></h2>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="contain1" style="height: 100px; width: 200px; border: 1px solid black">
                        <h2 style="text-align: center"><mark>I am fine</mark></h2>
                    </div>
                </div>
              
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-4 col-md-offset-5" style="margin-left:35px">
                    <asp:Button ID="Button2" CssClass="btn btn-default" Width="130" runat="server" Font-Bold="true" Font-Size="Large" Text="Submit" />
                </div>
            </div>
    </div>
    </form>
</body>
</html>
