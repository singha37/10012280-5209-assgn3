<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="form1" runat="server">
        <div class="container-fluid">
            <br />
            <div class="row">
                <div class="col-md-3 col-md-offset-1 col-xs-offset-2">
                    <img src="images/logo.jpg" height="160" />
                </div>
                <div class="col-md-6">
                    <br />
                    <br />
                    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; font-weight: bold">FIND MY WHANAU</h1>
                </div>
            </div>
            <br />
            <div class="row" style="border-bottom: 3px solid black">

                    <br />
                    <br />
                    <br />
                    <br />
                     <a href="https://www.facebook.com/"> <img src="images/fb.png" height="100" /></a>
                </div>
                <br />
                <div class="col-md-4 col-md-offset-1">
                    <div class="contain1" style="border: 2px solid black; height: 600px; border-radius: 6px;">

                        <br />
                        <br />
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email inputlg" type="text" class="form-control input-lg"  name="email" placeholder="Email" />

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password inputlg" type="password" class="form-control input-lg" name="password" placeholder="Password" />
                                </div>
                                   <br />

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>

                                   <br />

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-bookmark"></i></span>
                                    <input id="address inputlg" type="text" class="form-control input-lg" name="address" placeholder="Address" />
                                </div>
                                <br />
                                <br />
                               
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">

                    </div>
